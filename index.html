<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#div1').click(function() {
           $('#div1').fadeOut();
          // alert('The Div has been Clicked!');
        });
        $('.div2').click(function() {
          $('.div2').fadeOut();
        })
      });
    </script>
  </head>
  <body>
    <div id="div1"style="background: orange; width: 500px; height: 300px;"></div>
    <div  class="div2" style="background: red; width: 500px; height: 300px;"></div>
  </body>
</html>

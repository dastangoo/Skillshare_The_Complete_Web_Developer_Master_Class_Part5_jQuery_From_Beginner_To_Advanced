<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery UI</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script type="text/javascript">
      $(document).ready(function() {
        var var1 = [
          'Pakistan',
          'India',
          'Brazil',
          'Canada',
          'United Kingdom',
          'China',
          'Russia'
        ];
        $('#get_data').autocomplete({
          source: var1
        });
      });
    </script>
    <style media="screen">
      .ui-autocomplete {
        max-height: 100px;
        overflow-y: auto;
      }
    </style>
    <style media="screen">
      body {
        padding: 50px;
      }
      #div1 {
        background: red;
        border: 2px solid black;
        width: 200px;
        height: 200px;
      }
      #div2 {
        border: 2px solid black;
        width: 400px;
        height: 400px;
        float: right;
      }
      #div3 {
        background: orange;
        border: 2px solid black;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="get_data">
  </body>
</html>

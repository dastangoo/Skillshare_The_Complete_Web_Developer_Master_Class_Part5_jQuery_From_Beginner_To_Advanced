<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-color.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        // jQuery Codes must be here
        $('#btn1').click(function() {
          var var2 = $('#div1').html();
          alert(var2);
        });
        $('#div1').click(function() {
          var var1 = $(this).text();
          // alert(var1);
          $('#div2').text(var1);
        });
        $('#btn2').click(function() {
          var var3 = $('#div1').text();
          $('#div2').text(var3);
        });
        $('#btn3').click(function() {
          var var4 = $('#div1').html();
          $('#div2').html(var4);
        });
        $('#btn4').click(function() {
          var var5 = $('#div1').html();
          $('#div2').text(var5);          
        });
      });
    </script>
    <style media="screen">
      .main {
        margin: 10px;
      }
      .body_style {
        background: red;
        width: 300px;
        height: 300px;
        margin: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <br>
    <div class="main">
      <button type="button" name="button" id="btn1">Get the HTML</button>
      <button type="button" name="button" id="btn2">Copy and Paste</button>
      <button type="button" name="button" id="btn3">Copy and Paste (HTML)</button>
      <button type="button" name="button" id="btn4">Copy and Paste (HTML into Text)</button>
      <div id="div1">This is <u>some</u> text</div>
      <div class="body_style" id="div2"></div>
    </div>
  </body>
</html>

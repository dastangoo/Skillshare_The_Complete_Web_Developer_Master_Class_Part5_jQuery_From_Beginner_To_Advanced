<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery UI</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script type="text/javascript">
      $(document).ready(function() {
        $('#main_div, #main_div2').sortable({
          connectWith: '.linking'
        });
        // $('#main_div2').sortable();
      });
    </script>
    <style media="screen">
      body {
        padding: 50px;
      }
      #div1 {
        background: red;
        border: 2px solid black;
        width: 200px;
        height: 200px;
      }
      #div2 {
        border: 2px solid black;
        width: 400px;
        height: 400px;
        float: right;
      }
      #div3 {
        background: orange;
        border: 2px solid black;
        width: 200px;
        height: 200px;
      }
      .div1 {
        background: silver;
        border: 1px solid black;
        width: 200px;
        height: 40px;
        margin: 20px;
        text-align: center;
      }
      .div2 {
        background: orange;
        border: 1px solid black;
        width: 200px;
        height: 40px;
        margin: 20px;
        text-align: center;
      }
      #main_div {
        float: left;
        border: 1px solid silver;
        padding: 20px;
        margin-right: 20px;
        width: 280px;
      }
      #main_div2 {
        float: left;
        border: 1px solid silver;
        padding: 20px;
        width: 280px;
      }
    </style>
  </head>
  <body>
    <div id="main_div" class="linking">
      <div class="div1">A</div>
      <div class="div1">B</div>
      <div class="div1">C</div>
      <div class="div1">D</div>
    </div>
    <div id="main_div2" class="linking">
      <div class="div2">1</div>
      <div class="div2">2</div>
      <div class="div2">3</div>
      <div class="div2">4</div>
    </div>
  </body>
</html>

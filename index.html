<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery UI</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script type="text/javascript">
      $(document).ready(function() {
        $('#div1').draggable({
          revert: "valid"
        });
        $('#div3').draggable({
        });
        $('#div2').droppable({
          accept: '#div1',
          drop: function(event, ui) {
            $(this).addClass('dropped').text('Got It');
          }
        });

      });
    </script>
    <style media="screen">
      body {
        padding: 50px;
      }
      #div1 {
        background: red;
        border: 2px solid black;
        width: 200px;
        height: 200px;
        float: left;
      }
      #div2 {
        border: 2px solid black;
        width: 400px;
        height: 400px;
        float: right;
      }
      #div3 {
        background: orange;
        border: 2px solid black;
        width: 200px;
        height: 200px;
        float: left;
      }

      .dropped {
        background: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
  </body>
</html>

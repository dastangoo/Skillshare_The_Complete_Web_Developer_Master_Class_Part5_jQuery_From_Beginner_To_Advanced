<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery UI</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script type="text/javascript">
      $(document).ready(function() {
        $('#div1').resizable({
          grid: 100,
          maxHeight: 600,
          maxWidth: 600,
          minWidth: 300,
          minHeight: 300,
          animate: true
          // alsoResize: '#div3'
        });
        // $('#div3').resizable({
        //   grid: 100,
        //   alsoResize: '#div1',
        // });
      });
    </script>
    <style media="screen">
      body {
        padding: 50px;
      }
      #div1 {
        background: red;
        border: 2px solid black;
        width: 200px;
        height: 200px;
      }
      #div2 {
        border: 2px solid black;
        width: 400px;
        height: 400px;
        float: right;
      }
      #div3 {
        background: orange;
        border: 2px solid black;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="div1"></div>
    <!-- <div id="div3"></div> -->
  </body>
</html>

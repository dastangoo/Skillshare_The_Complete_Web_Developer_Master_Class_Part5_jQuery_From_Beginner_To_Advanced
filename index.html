<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-color.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#div1').click(function() {
          $(this).animate({
            height: '150px',
            width: '150px',
            //opacity: '.4',
            marginLeft: '300px',
            backgroundColor: 'blue'
          }, 3000);
          $(this).animate({
            height: '250px',
            width: '250px',
            //opacity: '.4',
            marginLeft: '300px',
            backgroundColor: 'green'
          }, 3000 );
        });
        $('button').click(function() {
          $('#div1').stop();
        });
        $('#div2').click(function() {
          $(this).slideUp(5000);
        });
      });
    </script>
    <style media="screen">
      .main {
        margin: 10px;
      }
      .body_style {
        background: red;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button">Click to Stop</button>
    <br>
    <div class="main">
      <div id="div1" class="body_style" style=""></div>
    </div>
    <div class="main">
      <div id="div2" class="body_style" style=""></div>
    </div>
  </body>
</html>

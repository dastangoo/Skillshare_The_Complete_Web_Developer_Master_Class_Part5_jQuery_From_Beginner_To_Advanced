<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery UI</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-color.js"></script>
    <link rel="stylesheet" href="css/style.css">


    <script type="text/javascript">
      var css_background = 'orange';
      function css_func() {
        css_tag = ".result{ background: " + css_background + ";width: 100px;height: 30px;border: 2px solid blue; }";
        $('style').replaceWith('<style>' + css_tag + '</style>');
      }

      $(document).ready(function() {
        css_func();
        $('select').change(function() {
          css_background = $(this).val();
          css_func();
        });
      });
    </script>
    <style media="screen">
    </style>
  </head>
  <body>
    <div class="container">
      <div class="right">
        <label for="">Select Any Color:  </label>
        <select class="elem" name="">
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="black">Black</option>
          <option value="gray">Gray</option>
          <option value="yellow">Yellow</option>
          <option value="purple">Purple</option>
        </select>
      </div>
      <div class="left">
        <div class="result"></div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-color.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        // jQuery Codes must be here
        $('#img1').mouseenter(function() {
          $(this).attr('src', 'images/image2.jpg');
        });
        $('#img1').mouseleave(function() {
          $(this).attr('src', 'images/image1.jpg');
        });
        $('#btn1').click(function() {
          // var var1 = $('#img1').attr('src');
          // alert(var1);
          alert($('#img1').attr('src'));
        });
        $('#btn2').click(function() {
          $('#img1').attr('width','1000');
        });
        $('#btn3').click(function() {
          $('#img1').attr('height','500');
        });
      });
    </script>
    <style media="screen">
      .main {
        margin: 10px;
      }
      .body_style {
        background: red;
        width: 300px;
        height: 300px;
        margin: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <br>
    <div class="main">
      <div class="col-md-2">
        <button type="button" name="button" id="btn1" class="btn btn-danger btn-lg btn-block">click to get attr value</button>
      </div>
      <div class="col-md-2">
        <button type="button" name="button" id="btn2" class="btn btn-danger btn-lg btn-block">click to change width</button>
      </div>
      <div class="col-md-2">
        <button type="button" name="button" id="btn3" class="btn btn-danger btn-lg btn-block">click to change height</button>
      </div>
      <br>
      <img src="images/image1.jpg" width="800" height="400" id="img1">
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery UI</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-color.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.css">


    <script type="text/javascript">
      var css_background = 'orange', css_width = '200px';
      function css_func() {
        css_tag = ".result{ background: " + css_background + ";width: " + css_width +";height: 30px;border: 2px solid blue; }";
        $('style').replaceWith('<style>' + css_tag + '</style>');
        $('#css_coding').text(css_tag);
      }

      $(document).ready(function() {
        css_func();
        $('select').change(function() {
          css_background = $(this).val();
          css_func();
        });
        $('#width-changer').slider({
          range: 'min',
          value: 100,
          min: 500,
          max: 200,
          slide: function(event, ui) {
            css_width = ui.value + "px";
            css_func();
          }
        });
      });
    </script>
    <style media="screen">
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 blocks" style="background: gray;">
          <div class="form-group">
            <label for="">Select Any Color:  </label>
            <select class="elem" name="">
              <option value="blue">Blue</option>
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="black">Black</option>
              <option value="gray">Gray</option>
              <option value="yellow">Yellow</option>
              <option value="purple">Purple</option>
            </select>
          </div>
          <div class="form-group">
            <label>Change Width</label>
            <div id="width-changer"></div>
          </div>
        </div>
        <div class="col-md-6 blocks">
          <div class="result"></div>
          <div id="css_coding"></div>
        </div>
      </div>
    </div>
  </body>
</html>

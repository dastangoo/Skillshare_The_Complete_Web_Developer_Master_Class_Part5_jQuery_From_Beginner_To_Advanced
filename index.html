<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-color.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#btn1').click(function() {

          // First Method
          // $('#div1').attr('class', 'body_style');

          // Second Method
          $('#div1').addClass('body_style body_style2');
        });
        $('#btn2').click(function() {
          $('#div1').removeClass('body_style');
        })
        $('#btn3').click(function() {
          $('#div1').removeClass('background');
        })
      });
    </script>
    <style media="screen">
      .main {
        margin: 10px;
      }
      .body_style {
        width: 300px;
        height: 300px;
      }
      .body_style2 {
        color: white;
        padding: 20px;
        border: 5px solid black;
        margin: 50px;
      }
      .background {
        background: red;
      }
    </style>
  </head>
  <body>
    <br>
    <div class="main">
      <button type="button" name="button" id="btn1" class="btn btn-default btn-xs">Click to Add Class</button>
      <button type="button" name="button" id="btn2" class="btn btn-danger btn-xs">Click to Remove Class</button>
      <button type="button" name="button" id="btn3" class="btn btn-danger btn-xs">Click to Remove Hard-coded Class</button>
      <div id="div1" class="background">This is the div1</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery UI</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script type="text/javascript">
      $(document).ready(function() {
        $('#main_div').selectable();
      });
    </script>
    <style media="screen">
      body {
        padding: 50px;
      }
      #div1 {
        background: red;
        border: 2px solid black;
        width: 200px;
        height: 200px;
      }
      #div2 {
        border: 2px solid black;
        width: 400px;
        height: 400px;
        float: right;
      }
      #div3 {
        background: orange;
        border: 2px solid black;
        width: 200px;
        height: 200px;
      }
      .div1 {
        background: red;
        border: 1px solid black;
        width: 200px;
        height: 40px;
        margin: 20px;
      }
      #main_div .ui-selecting {
        background: orange;
      }
      #main_div .ui-selected {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="main_div">
      <div class="div1"></div>
      <div class="div1"></div>
      <div class="div1"></div>
      <div class="div1"></div>
      <div class="div1"></div>
    </div>
  </body>
</html>

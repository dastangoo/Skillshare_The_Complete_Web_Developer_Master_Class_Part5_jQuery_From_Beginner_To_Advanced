<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-color.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#div1').click(function() {
          $(this).animate({
            left: '300px',
            top: '0',
            backgroundColor: 'blue'
          }, 1000).animate({
            left: '300px',
            top: '300px',
            backgroundColor: 'green'
          }, 1000).animate({
            left: '0',
            top: '300px',
            backgroundColor: 'purple'
          }, 1000).animate({
            left: '0',
            top: '0',
            backgroundColor: 'red'
          }, 1000).slideUp(1000).slideDown(1000).fadeOut(1000, function() {
            alert('The Animation Has Been Completedd.');
          });
        });
      });
    </script>
    <style media="screen">
      .main {
        /*margin: 10px;*/
      }
      .body_style {
        background: red;
        width: 300px;
        height: 300px;
        margin: 10px;
        left: 0;
        top: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <br>
    <div class="main">
      <div id="div1" class="body_style" style=""></div>
    </div>
  </body>
</html>

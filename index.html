<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery UI</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script type="text/javascript">
      $(document).ready(function() {
        $('#menu').menu();
      });
    </script>
    <style media="screen">
      body {
        padding: 50px;
      }
      #div1 {
        background: red;
        border: 2px solid black;
        width: 200px;
        height: 200px;
      }
      #div2 {
        border: 2px solid black;
        width: 400px;
        height: 400px;
        float: right;
      }
      #div3 {
        background: orange;
        border: 2px solid black;
        width: 200px;
        height: 200px;
      }
      .ui-menu {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <ul id="menu">
      <li>Home</li>
      <li>Software</li>
      <li>Technology
        <ul>
          <li>Information Technology
            <ul>
              <li>Computer Technology</li>
              <li>Mobile Technology</li>
              <li>Wireless Technology</li>
              <li>Wired Technology</li>
            </ul>
          </li>
          <li>Mechanical Technology</li>
          <li>Chemical Technology</li>
          <li>Electrical Technology</li>
        </ul>
      </li>
      <li>Contact Us</li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn jQuery</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#div1').click(function() {
          //  $('#div2').hide();
          //  $('#div2').show();
           $('#div2').toggle();

          // alert('The Div has been Clicked!');
        });
        $('#div3').click(function() {
          $('#div4').toggle();
        });

        $('#div5').click(function() {
          $('#div6').toggle();
        });
      });
    </script>
    <style media="screen">
      .main {
        margin: 10px;
        float: left;
      }
      .head_style {
        background: orange;
        width: 300px;
        height: 50px;
        text-align: center;
      }
      .body_style {
        background: red;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div id="div1" class="head_style" style="">Click to Toggle</div>
      <div id="div2" class="body_style" style=""></div>
    </div>
    <div class="main">
      <div id="div3" class="head_style" style="">Click to Toggle</div>
      <div id="div4" class="body_style" style=""></div>
    </div>
    <div class="main">
      <div id="div5" class="head_style" style="">Click to Toggle</div>
      <div id="div6" class="body_style" style=""></div>
    </div>
  </body>
</html>
